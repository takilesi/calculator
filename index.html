<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="outerCalcBox">
        <div class="calcBox">
            <div class="row">
                <div class="screen"></div>
                <button class="buttons" onclick="ac()">AC</button>
            </div>
            <div class="row">
                <button class="buttonNumbers" id="b7">7</button>
                <button class="buttonNumbers" id="b8">8</button>
                <button class="buttonNumbers" id="b9">9</button>
                <button class="fourOperations">/</button>
            </div>
            <div class="row">
                <button class="buttonNumbers" id="b4">4</button>
                <button class="buttonNumbers" id="b5">5</button>
                <button class="buttonNumbers" id="b6">6</button>
                <button class="fourOperations">*</button>
            </div>
            <div class="row">
                <button class="buttonNumbers" id="b1">1</button>
                <button class="buttonNumbers" id="b2">2</button>
                <button class="buttonNumbers" id="b3">3</button>
                <button class="fourOperations">-</button>
            </div>
            <div class="row">
                <button class="buttonNumbers" id="b0">0</button>
                <button class="buttonNumbers">.</button>
                <button class="buttons" onclick="calculate()">=</button>
                <button class="fourOperations">+</button>
            </div>
        </div>
        <div class="footer">
            <p>Note: this calculator cannot handle order of operations </p>
            <p>Front End Languages: HTML / CSS / JavaScript</p>
        </div>
 
    </div>

    <script src="app.js"></script>
</body>
</html>
